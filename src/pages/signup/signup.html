<ion-content>
 
  <div padding  id="cloud-layer">
 
    <ion-row>
      <ion-col>
       <h1> Join us </h1>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
    <form [formGroup]="signupForm" (ngSubmit)="submit()" novalidate>
        <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
         
  
  

   	 <button ion-button type="submit" class="login-button text-center"  block>Sign up</button>
     
        </ion-list>
      </form>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col>
  <div class="signup col text-center">
    Have an account?<a [navPush]="Intro">Log In</a>

     </div> 
        </ion-col>
    </ion-row> 
  </div>
 
</ion-content>
