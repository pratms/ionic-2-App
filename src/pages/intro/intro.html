<ion-content>
 
  <div padding  id="layer">
 
    <ion-row>
      <ion-col>
       <h1> MusicAlly </h1>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
        <ion-list>
 
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
 
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
 
        </ion-list>
      </form>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button (click)="login()" ion-button class="login-button" >Login</button>
      </ion-col>
    </ion-row>
      <ion-row> 
      <ion-col>
       <div class="signup text-center">
   <a [navPush]="resetPasswordPage" style="font-size: smaller;">Forgot Password?</a>

     </div>
      </ion-col>
  </ion-row>

  <ion-row>
      <ion-col>
       <button (click)="loginWithFacebook()" ion-button class="login-button" style="width:80%; background-color:#3b5998; border:none"><ion-icon name="logo-facebook" style="color:#fff"><span style="color:#fff;padding-left: 15px;font-family: ubuntu;
">Log in with facebook</span></ion-icon></button>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col>
 <div class="signup text-center">
    Don't have an account?<a [navPush]="signupPage"> Sign Up</a>

     </div> 
     </ion-col>
    </ion-row>
  </div>
 
</ion-content>
